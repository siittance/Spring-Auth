<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование цветка - Florencee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="container mt-4">
    <h1>Редактирование цветка</h1>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/manager/flowers/{id}/update(id=${flower.id})}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Название</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${flower.name}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" name="description" th:text="${flower.description}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Цена</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="${flower.price}" required>
                        </div>
                        <div class="mb-3">
                            <label for="stockQuantity" class="form-label">Количество на складе</label>
                            <input type="number" class="form-control" id="stockQuantity" name="stockQuantity" th:value="${flower.stockQuantity}" required>
                        </div>
                        <div class="mb-3">
                            <label for="color" class="form-label">Цвет</label>
                            <input type="text" class="form-control" id="color" name="color" th:value="${flower.color}">
                        </div>
                        <div class="mb-3">
                            <label for="categoryId" class="form-label">Категория</label>
                            <select class="form-select" id="categoryId" name="categoryId" required>
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat.id}" 
                                        th:text="${cat.name}"
                                        th:selected="${cat.id == flower.category.id}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="supplierId" class="form-label">Поставщик</label>
                            <select class="form-select" id="supplierId" name="supplierId" required>
                                <option th:each="supp : ${suppliers}" 
                                        th:value="${supp.id}" 
                                        th:text="${supp.name}"
                                        th:selected="${supp.id == flower.supplier.id}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="/manager/flowers" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
