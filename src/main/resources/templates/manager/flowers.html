<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Цветы - Florencee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="container mt-4">
    <h1>Управление цветами</h1>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Добавить цветок</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/manager/flowers}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Название</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Цена</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                        </div>
                        <div class="mb-3">
                            <label for="stockQuantity" class="form-label">Количество на складе</label>
                            <input type="number" class="form-control" id="stockQuantity" name="stockQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="color" class="form-label">Цвет</label>
                            <input type="text" class="form-control" id="color" name="color">
                        </div>
                        <div class="mb-3">
                            <label for="categoryId" class="form-label">Категория</label>
                            <select class="form-select" id="categoryId" name="categoryId" required>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="supplierId" class="form-label">Поставщик</label>
                            <select class="form-select" id="supplierId" name="supplierId" required>
                                <option th:each="supp : ${suppliers}" th:value="${supp.id}" th:text="${supp.name}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Цена</th>
                        <th>Количество</th>
                        <th>Категория</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="flower : ${flowers}">
                        <td th:text="${flower.id}"></td>
                        <td th:text="${flower.name}"></td>
                        <td th:text="${#numbers.formatDecimal(flower.price, 0, 2)} + ' ₽'"></td>
                        <td th:text="${flower.stockQuantity}"></td>
                        <td th:text="${flower.category.name}"></td>
                        <td>
                            <a th:href="@{/manager/flowers/{id}/update(id=${flower.id})}" class="btn btn-sm btn-warning">Изменить</a>
                            <a th:href="@{/manager/flowers/{id}/delete(id=${flower.id})}" 
                               class="btn btn-sm btn-danger" 
                               onclick="return confirm('Удалить цветок?')">Удалить</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
