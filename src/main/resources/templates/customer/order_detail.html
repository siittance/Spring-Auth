<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали заказа - Florencee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="container mt-4">
    <h1>Заказ #<span th:text="${order.id}"></span></h1>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Информация о заказе</h5>
                </div>
                <div class="card-body">
                    <p><strong>Дата заказа:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></span></p>
                    <p><strong>Статус:</strong> 
                        <span class="badge" 
                              th:classappend="${order.status == 'PENDING'} ? 'bg-warning' : 
                                             (${order.status == 'CONFIRMED'} ? 'bg-info' : 
                                             (${order.status == 'DELIVERED'} ? 'bg-success' : 'bg-secondary'))"
                              th:text="${order.status}"></span>
                    </p>
                    <p><strong>Адрес доставки:</strong> <span th:text="${order.deliveryAddress}"></span></p>
                    <p><strong>Общая сумма:</strong> <span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 2)} + ' ₽'"></span></p>
                    <p th:if="${order.notes}"><strong>Примечания:</strong> <span th:text="${order.notes}"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Состав заказа</h5>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Цветок</th>
                                <th>Количество</th>
                                <th>Цена</th>
                                <th>Сумма</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${order.orderItems}">
                                <td th:text="${item.flower.name}"></td>
                                <td th:text="${item.quantity}"></td>
                                <td th:text="${#numbers.formatDecimal(item.unitPrice, 0, 2)} + ' ₽'"></td>
                                <td th:text="${#numbers.formatDecimal(item.subtotal, 0, 2)} + ' ₽'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="/customer/orders" class="btn btn-secondary">Назад к моим заказам</a>
    </div>
</div>
</body>
</html>
