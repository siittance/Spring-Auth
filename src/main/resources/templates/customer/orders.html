<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои заказы - Florencee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="container mt-4">
    <h1>Мои заказы</h1>
    
    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">
        У вас пока нет заказов. <a href="/customer/catalog">Перейти в каталог</a>
    </div>
    
    <div th:unless="${#lists.isEmpty(orders)}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID заказа</th>
                    <th>Дата</th>
                    <th>Сумма</th>
                    <th>Статус</th>
                    <th>Адрес доставки</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></td>
                    <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 2)} + ' ₽'"></td>
                    <td>
                        <span class="badge" 
                              th:classappend="${order.status == 'PENDING'} ? 'bg-warning' : 
                                             (${order.status == 'CONFIRMED'} ? 'bg-info' : 
                                             (${order.status == 'DELIVERED'} ? 'bg-success' : 'bg-secondary'))"
                              th:text="${order.status}"></span>
                    </td>
                    <td th:text="${order.deliveryAddress}"></td>
                    <td>
                        <a th:href="@{/customer/orders/{id}(id=${order.id})}" class="btn btn-sm btn-primary">Подробнее</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
