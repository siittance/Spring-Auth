<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${flower.name} + ' - Florencee'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h1 th:text="${flower.name}"></h1>
            <p class="text-muted" th:text="${flower.description}"></p>
            <hr>
            <p><strong>Категория:</strong> <span th:text="${flower.category.name}"></span></p>
            <p><strong>Цвет:</strong> <span th:text="${flower.color}"></span></p>
            <p><strong>Поставщик:</strong> <span th:text="${flower.supplier.name}"></span></p>
            <p><strong>На складе:</strong> <span th:text="${flower.stockQuantity}"></span></p>
            <h3 class="text-primary" th:text="${#numbers.formatDecimal(flower.price, 0, 2)} + ' ₽'"></h3>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Оформить заказ</h5>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="${param.error[0]}"></span>
                    </div>
                    <form th:action="@{/customer/catalog/{id}/order(id=${flower.id})}" method="post">
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Количество</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" 
                                   min="1" th:max="${flower.stockQuantity}" required>
                            <small class="form-text text-muted">Доступно: <span th:text="${flower.stockQuantity}"></span></small>
                        </div>
                        <div class="mb-3">
                            <label for="deliveryAddress" class="form-label">Адрес доставки</label>
                            <textarea class="form-control" id="deliveryAddress" name="deliveryAddress" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Примечания</label>
                            <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" th:disabled="${flower.stockQuantity == 0}">
                            Заказать
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <a href="/customer/catalog" class="btn btn-secondary">Назад в каталог</a>
    </div>
</div>
</body>
</html>
