<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали покупателя - Florencee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="container mt-4">
    <h1>Покупатель: <span th:text="${customer.username}"></span></h1>
    
    <div class="card mt-4">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
            <p><strong>Логин:</strong> <span th:text="${customer.username}"></span></p>
            <p><strong>ФИО:</strong> <span th:text="${customer.fullName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
            <p><strong>Телефон:</strong> <span th:text="${customer.phone}"></span></p>
            <p><strong>Адрес:</strong> <span th:text="${customer.address}"></span></p>
            <p><strong>Роли:</strong> 
                <span th:each="role : ${customer.roles}" class="badge bg-secondary me-1" th:text="${role}"></span>
            </p>
            <p><strong>Статус:</strong> 
                <span th:if="${customer.active}" class="badge bg-success">Активен</span>
                <span th:unless="${customer.active}" class="badge bg-danger">Неактивен</span>
            </p>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="/admin/customers" class="btn btn-secondary">Назад к списку</a>
    </div>
</div>
</body>
</html>
