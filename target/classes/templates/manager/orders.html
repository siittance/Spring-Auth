<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы - Florencee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="container mt-4">
    <h1>Управление заказами</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Покупатель</th>
                <th>Дата заказа</th>
                <th>Сумма</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.customer.username}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></td>
                <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 2)} + ' ₽'"></td>
                <td>
                    <span class="badge" 
                          th:classappend="${order.status == 'PENDING'} ? 'bg-warning' : 
                                         (${order.status == 'CONFIRMED'} ? 'bg-info' : 
                                         (${order.status == 'DELIVERED'} ? 'bg-success' : 'bg-secondary'))"
                          th:text="${order.status}"></span>
                </td>
                <td>
                    <a th:href="@{/manager/orders/{id}(id=${order.id})}" class="btn btn-sm btn-primary">Подробнее</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
