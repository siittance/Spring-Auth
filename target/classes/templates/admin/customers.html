<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Покупатели - Florencee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="container mt-4">
    <h1>Список покупателей</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Логин</th>
                <th>ФИО</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Роли</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.username}"></td>
                <td th:text="${customer.fullName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phone}"></td>
                <td>
                    <span th:each="role : ${customer.roles}" class="badge bg-secondary me-1" th:text="${role}"></span>
                </td>
                <td>
                    <span th:if="${customer.active}" class="badge bg-success">Активен</span>
                    <span th:unless="${customer.active}" class="badge bg-danger">Неактивен</span>
                </td>
                <td>
                    <a th:href="@{/admin/customers/{id}(id=${customer.id})}" class="btn btn-sm btn-primary">Подробнее</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
