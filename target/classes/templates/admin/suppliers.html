<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поставщики - Florencee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="container mt-4">
    <h1>Поставщики</h1>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Добавить поставщика</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/suppliers}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Название</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactPerson" class="form-label">Контактное лицо</label>
                            <input type="text" class="form-control" id="contactPerson" name="contactPerson">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Адрес</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Контактное лицо</th>
                        <th>Email</th>
                        <th>Телефон</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="supplier : ${suppliers}">
                        <td th:text="${supplier.id}"></td>
                        <td th:text="${supplier.name}"></td>
                        <td th:text="${supplier.contactPerson}"></td>
                        <td th:text="${supplier.email}"></td>
                        <td th:text="${supplier.phone}"></td>
                        <td>
                            <a th:href="@{/admin/suppliers/{id}/delete(id=${supplier.id})}" 
                               class="btn btn-sm btn-danger" 
                               onclick="return confirm('Удалить поставщика?')">Удалить</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
